<!DOCTYPE html>
<html>
<head>
    <!-- Document Metadata -->
        <!-- Character Encoding Set -->
        <meta charset=utf-8>

    <!-- Stylesheets -->
        <!-- LapysJS Stylesheet -->
        <link href=src/lapys.css media=all rel=stylesheet type=text/css>
</head>

<body>
    <!-- Scripts -->
        <script type=text/javascript> window.LapysJS = {components: ['carousel']} </script>

        <!-- LapysJS Script -->
        <script src=src/lapys.js type=text/javascript> </script>

        <!-- Base Script -->
        <script src=assets/js/base.js type=text/javascript> </script>

    <!-- Main
                --- CHECKPOINT ---
                    #Lapys:
                        - Don't forget to fade in the loader once the FOUC/ FOUT has taken place, and fade out the loader when done.
                        - Just make the pre-CSS text look good.
    -->
    <main>
        <!-- Introduction -->
        <jumbotron-element id=introduction>
            <!-- Header Container -->
            <hgroup role=header-container>
                <!-- Header -->
                <h1 role=header> LapysJS </h1>

                <!-- Sub Header -->
                <h2 role=subheader> It&rsquo;s an idea, not a library </h2>
            </hgroup>

            <!-- Introduction Navigation -->
            <nav class='col-grp fixed-grp' role=introduction-navigation>
                <!-- Documentation/ Learn
                            --- CHECKPOINT ---
                                #Lapys: Obviously this doesn't check for events like blurring & focusing the window, or touch events.
                -->
                <div class=col-1
                    onmouseenter='this.write({duration: 250, mode: "clear"}).with(" Learn ", {duration: 250, mode: "type"})'
                    onmouseleave='this.write({duration: 250, mode: "clear"}).with(" Documentation ", {duration: 250, mode: "type"})'
                > Documentation </div>

                <!-- Download -->
                <div class=col-1> Download </div>

                <!-- CSS -->
                <div class=col-1> CSS </div>

                <!-- JavaScript -->
                <div class=col-1> JavaScript </div>

                <!-- Projects -->
                <div class=col-1> Projects </div>

                <!-- Themes -->
                <div class=col-1> Themes </div>

                <!-- Story -->
                <div class=col-1> Story </div>
            </nav>
        </jumbotron-element>

        <!-- Control Panel -->
        <div id=control> </div>
    </main>
</body>
</html>
