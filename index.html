<!DOCTYPE html>
<html>
<head>
    <!-- Document Metadata -->
        <!-- Character Encoding Set -->
        <meta charset=utf-8>
</head>

<body>
    <!-- No Script -->
    <noscript>
        <iframe height=0 src=https://www.googletagmanager.com/ns.html?id=GTM-KMG5DM style='display:none; visibility:hidden' width=0> </iframe>
    </noscript>

    <!-- Scripts -->
        <!-- Loader Screen Script -->
        <script async src=assets/js/loader-screen.min.js type=text/javascript> </script>

        <!-- LapysJS Script -->
        <script data-enable=html-javascript src=src/lapys.js type=text/javascript> </script>

        <!-- AppJS Script -->
        <script-element src=vendors/js/app.js type=text/javascript>
            /* Global Data */
                // Responsive View
                global.RESPONSIVE_VIEW = true
        </script-element>

        <!-- Base Script -->
        <script-element async src=assets/js/base.js type=text/javascript>
            /* Global Data */
                // Navigation Links Modifier
                global.NAVIGATION_LINKS_MODIFIER = true
        </script-element>

        <!-- Document Script -->
        <script data-id=documentScript defer src=assets/js/index.js type=text/javascript> </script>

    <!-- Main -->
    <main>
        <!-- Jumbotron -->
        <jumbotron-element class='bg bg-cover full max-grid-1 min-grid-1 no-overflow row-grp smooth' id=jumbotron role=full-page>
            <!-- Particles JS Backdrop -->
            <div class='absolute fill smooth-lag sticky-left sticky-top' id=particlesJSBackdrop>
                <!-- Particles JS -->
                <div class=smooth id=particles-js> </div>
            </div>

            <!-- Main -->
            <div class='col-4 col-grp m-row-grp min-grid-2 t-row-grp' data-id=main>
                <!-- Logo -->
                <logo-element class='center col-2 flex match max-grid-2' data-id=logo script='let that = this; check(function() { return !!(document.favicon[0] || []).href }, function() { that.src = document.favicon[0].href }); this.delAttr("script")'> </logo-element>

                <!-- Header Group -->
                <hgroup class='center col-1 flex match row-grp'>
                    <!-- Header -->
                    <h1 class='col-2 m-center no-margin no-select t-center text-left' data-id=header> <access-value value=app.name> </access-value> </h1>

                    <!-- Sub Header -->
                    <h2 class='col-3 m-center no-margin no-select t-center text-left' data-id=subheader>
                        <dynamic-text-component
                            data-text='tnempoleved wen s&rsquo;tI'
                            data-text-function='type, pause=20, highlightCharacterBackwards, clear; insert, navigateCursorForwards, pause=20, delete'
                            data-text-function-delay=3
                            data-text-function-duration=.75
                            data-text-function-initial-delay=.75
                            script='let that = this; check(function() { return !!document.title.removeChar(/\w/g).trim() }, function() { that.attr("data-text", (document.title.getAfterChar(document.title.removeChar(/\w/g).trim()[0]) + ", " + (that.attr("data-text") || "")).trim()); that.attr("data-text-function-init", true) }); that.delAttr("script")'
                        > </dynamic-text-component>
                    </h2>
                </hgroup>
            </div>

            <!-- Navigation -->
            <nav class='col-grp col-1 min-grid-8' data-id=navigation role=navigation-links-container> </nav>
        </jumbotron-element>

        <!-- Introduction -->
        <section class='center flex' id=introduction role=full-page>
            <!-- Header -->
            <h1 class='center theme-color' data-id=header> What is LapysJS </h1>
        </section>
    </main>
</body>
</html>
