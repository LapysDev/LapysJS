<!DOCTYPE html>
<html>
<head>
    <!-- Document Metadata -->
        <!-- Character Encoding Set -->
        <meta charset=utf-8>
</head>

<body>
    <!-- No Script -->
    <noscript>
        <iframe height=0 src=https://www.googletagmanager.com/ns.html?id=GTM-KMG5DM style='display:none; visibility:hidden' width=0> </iframe>
    </noscript>

    <!-- Scripts -->
        <!-- Loader Screen Script -->
        <script async src=assets/js/loader-screen.min.js type=text/javascript> </script>

        <!-- LapysJS Script -->
        <script data-enable=html-javascript src=src/lapys.min.js type=text/javascript> </script>

        <!-- Base Script -->
        <script async src=assets/js/base.js type=text/javascript> </script>

    <!-- Main -->
    <main>
        <!-- Introduction -->
       <jumbotron-element id=introduction>
            <!-- Title -->
            <h1 data-id=header role=title> <access-value value=app.name> </access-value> </h1>

            <dynamic-text-component
                data-text='
                    for (let i = 0; i < 5; i++) doSomething() // this is confusing...,
                    /* With LapysJS */repeat(doSomething\, 5) // just like 1\, 2\, 3
                '
                data-text-format=trim
                data-text-function='
                    type, delete;
                    type=18, insertNewline, type=21, pause=20, type=19, delete, reset
                '
                data-text-function-duration=3
                data-text-function-delay=1
            > </dynamic-text-component>

            <!-- Sub Title -->
            <h2 data-id=subheader role=subtitle> It&rsquo;s Simple Programming </h2>
       </jumbotron-element>
    </main>
</body>
</html>
