<!DOCTYPE html>
<html>
<head>
    <!-- Document Metadata -->
        <!-- Character Encoding Set -->
        <meta charset=utf-8>

    <!-- Icons -->
    <link href=../assets/img/ico/icon.ico rel=icon type=image/png>

    <!-- Stylesheets -->
        <!-- Document Stylesheet -->
        <link href=../src/lapys.min.css media=all rel=stylesheet type=text/css>

    <!-- Document Title -->
    <title> LapysJS | Examples - Dynamic Text </title>
</head>

<body>
    <!-- Scripts -->
        <!-- LapysJS Script -->
        <script src=../src/lapys.min.js type=text/javascript> </script>

        <!-- Document Script -->
        <script type=text/javascript>
            // Application
                // Author
                app.author = 'Lapys Dev Team';

                // Cache Control
                app.cacheControl = 'cache';

                // Character Set
                app.charset = 'UTF-8';

                // Copyright
                app.copyright = 'Lapys Dev Team';

                // Description
                app.description = 'An example template built with LapysJS.';

                // Keywords
                app.keywords = 'JavaScript Library, LapysJS, Simple Syntax, Web Client-Side Library';

                // Robots
                app.robots = 'none';

                // Theme Color
                app.themeColor = '#0056FF';

                // Viewport
                    // Height
                    app.viewport.height = 'device-height';

                    // Initial Scale
                    app.viewport.initialScale = 1;

                    // Maximum Scale
                    app.viewport.maximumScale = 2;

                    // Minimal UI (User Interface)
                    app.viewport.minimalUI = true;

                    // Minimum Scale
                    app.viewport.minimumScale = .1;

                    // Target Density DPI
                    app.viewport.targetDensityDPI = 96;

                    // User Scalable
                    app.viewport.userScalable = true;

                    // Width
                    app.viewport.width = 'device-width'
        </script>

    <!-- Main -->
    <main class='center flex' style='height: 65vh'>
         <!-- Dynamic Text -->
         <h1
            class='dynamic-text inline'
            data-text='
                The front-end web library,
                Using only Vanilla technology,
                Free-flow between components,
                &,
                easy to understand via open-source,
                It`s new development'
            data-text-format=trim
            data-text-function='
                type, delete;
                type, navigateCursorBackwards, highlightForwards, clearAll;
                type, insertNewline;
                type, insertNewline;
                type, highlightAll, clearAll;
                type, delete'
            data-text-function-delay=3 data-text-function-duration=.6
            data-text-function-initial-delay=1
        > </h1><h1 class='inline no-margin'>&nbsp;</h1>
    </main>

    <!-- Footer -->
    <footer class='card center-text flat fill-w no-select' id=footer data-id=footer style="background-color: #333333; color: #FFFFFF; box-shadow: 0 5000px 0 5000px #333333; padding: 30px 0px; text-indent: 15px">
        <div script='(date.getFullYear() < 2018) || (this.innerHTML += `- ${date.getFullYear()} `)'> Lapys Dev Team Â© 2017 </div>
        <br>
        <small> Some images are copyright of <strong>FreePik</strong> at <a href=https://www.freepik.com style='color: #0078FF !important'>www.freepik.com</a> and all ownership goes to the respective authors. </small>
    </footer>
</body>
</html>
