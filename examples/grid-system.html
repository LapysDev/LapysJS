<!DOCTYPE html>
<html>
<head>
    <!-- Document Metadata -->
        <!-- Character Encoding Set -->
        <meta charset=utf-8>

    <!-- Icons -->
    <link href=../assets/img/ico/icon.ico rel=icon type=image/png>

    <!-- Stylesheet -->
        <!-- LapysJS Stylesheet -->
        <link href=../src/lapys.min.css media=all rel=stylesheet type=text/css>

    <!-- Document Title -->
    <title> LapysJS | Examples - Grid System </title>
</head>

<body class=no-select style='overflow-x: hidden'>
    <!-- Scripts -->
        <!-- LapysJS Script -->
        <script src=../src/lapys.min.js type=text/javascript> </script>

        <!-- Document Script -->
        <script type=text/javascript>
            // Application
                // Author
                app.author = 'Lapys Dev Team';

                // Cache Control
                app.cacheControl = 'cache';

                // Character Set
                app.charset = 'UTF-8';

                // Copyright
                app.copyright = 'Lapys Dev Team';

                // Description
                app.description = 'An example template built with LapysJS.';

                // Keywords
                app.keywords = 'JavaScript Library, LapysJS, Simple Syntax, Web Client-Side Library';

                // Robots
                app.robots = 'none';

                // Theme Color
                app.themeColor = '#0056FF';

                // Viewport
                    // Height
                    app.viewport.height = 'device-height';

                    // Initial Scale
                    app.viewport.initialScale = 1;

                    // Maximum Scale
                    app.viewport.maximumScale = 2;

                    // Minimal UI (User Interface)
                    app.viewport.minimalUI = true;

                    // Minimum Scale
                    app.viewport.minimumScale = .1;

                    // Target Density DPI
                    app.viewport.targetDensityDPI = 96;

                    // User Scalable
                    app.viewport.userScalable = true;

                    // Width
                    app.viewport.width = 'device-width'
        </script>

    <!-- Main -->
    <main style='margin: auto; padding: 15px 0; width: 90%'>
       <!-- Column Group (even) -->
        <h1> Column Group (even) </h1>
        <div class='col-grp fill-w'>
            <div class='card center col-1 flex' style='background-color: #0056FF; color: #FFFFFF'> 1 </div>
            <div class='card center col-1 flex' style='background-color: #0056FF; color: #FFFFFF'> 2 </div>
            <div class='card center col-1 flex' style='background-color: #0056FF; color: #FFFFFF'> 3 </div>
        </div>

        <br 2>

        <!-- Column Group (uneven) -->
        <h1> Column Group (uneven) </h1>
        <div class='col-grp fill-w'>
            <div class='card center flex' script=$$(`[script`,0).addClass(`col-${int(rand(1,11))}`) style='background-color: #0056FF; color: #FFFFFF'> 1 </div>
            <div class='card center flex' script=$$(`[script`,1).addClass(`col-${int(rand(1,11))}`) style='background-color: #0056FF; color: #FFFFFF'> 2 </div>
            <div class='card center flex' script=$$(`[script`,2).addClass(`col-${int(rand(1,11))}`) style='background-color: #0056FF; color: #FFFFFF'> 3 </div>
        </div>

        <br 2>

        <!-- Row Group (even) -->
        <h1> Row Group (even) </h1>
        <div class='fill-w row-grp' style='height: 200px'>
            <div class='card center col-1 flex' style='background-color: #0056FF; color: #FFFFFF'> 1 </div>
            <div class='card center col-1 flex' style='background-color: #0056FF; color: #FFFFFF'> 2 </div>
            <div class='card center col-1 flex' style='background-color: #0056FF; color: #FFFFFF'> 3 </div>
        </div>

        <br 2>

        <!-- Row Group (uneven) -->
        <h1> Row Group (uneven) </h1>
        <div class='fill-w row-grp' style='height: 200px'>
            <div class='card center flex' script=$$(`[script`,3).addClass(`col-${int(rand(1,11))}`) style='background-color: #0056FF; color: #FFFFFF'> 1 </div>
            <div class='card center flex' script=$$(`[script`,4).addClass(`col-${int(rand(1,11))}`) style='background-color: #0056FF; color: #FFFFFF'> 2 </div>
            <div class='card center flex' script=$$(`[script`,5).addClass(`col-${int(rand(1,11))}`) style='background-color: #0056FF; color: #FFFFFF'> 3 </div>
        </div>

        <br 2>

        <!-- Grid -->
        <h1> Grid </h1>
        <div class='col-grp fill-w' style='flex-wrap: wrap'>
            <div class='card center flex no-margin' script=$$(`[script`,6).addClass(`grid-${int(rand(1,11))}`) style='background-color: #0056FF; color: #FFFFFF'> 1 </div>
            <div class='card center flex no-margin' script=$$(`[script`,7).addClass(`grid-${int(rand(1,11))}`) style='background-color: #0056FF; color: #FFFFFF'> 2 </div>
            <div class='card center flex no-margin' script=$$(`[script`,8).addClass(`grid-${int(rand(1,11))}`) style='background-color: #0056FF; color: #FFFFFF'> 3 </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class='card center-text flat fill-w no-select' id=footer data-id=footer style="background-color: #333333; color: #FFFFFF; box-shadow: 0 5000px 0 5000px #333333; padding: 30px 0px; text-indent: 15px">
        <div script='(date.getFullYear() < 2018) || (this.innerHTML += `- ${date.getFullYear()} `)'> Lapys Dev Team Â© 2017 </div>
        <br>
        <small> Some images are copyright of <strong>FreePik</strong> at <a href=https://www.freepik.com style='color: #0078FF !important'>www.freepik.com</a> and all ownership goes to the respective authors. </small>
    </footer>

    <!-- Scripts -->
        <!-- Document Script -->
        <script type=text/javascript>onDOMReady(function(){for(let i=0;i<$$('[script','length');i+=1)$$('[script', i).delAttr('script');$$('script',$$('script', '~length')).delete()},3e3)</script>
</body>
</html>
