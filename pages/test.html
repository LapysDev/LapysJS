<!DOCTYPE html>
<html>
<head>
    <!-- Document Metadata -->
        <!-- Character Encoding Set -->
        <meta charset=utf-8>

    <!-- Stylesheets -->
        <!-- LapysJS Stylesheet -->
        <link href=../src/lapys.css media=all rel=stylesheet type=text/css>

    <!-- Document Title -->
    <title script="app.name = 'LapysJS | Debugging Room'"> LapysJS </title>
</head>

<body>
    <!-- Main -->
    <main>
        <!-- Header -->
        <h1 script="this.write(app.name.getAfterChar(/LapysJS[^\w]{0,}/))"></h1>

        <br> <br>

        <!-- Accordion -->
        <div class=accordion id=accordion>
            <h1 role=header> Accordion Header </h1>
            <div role=content state=open> Accordion content </div>
        </div>

        <hr>

        <!-- Carousel -->
        <div class=carousel id=carousel options='auto buttons indicators'>
            <div> Slide A </div>
            <div> Slide B </div>
            <div> Slide C </div>
        </div>

        <hr>

        <!-- Dropdown -->
        <div class=dropdown id=dropdown>
            <div> Dropdown Activator </div>
        </div>

        <div dropdown-id=dropdown> Dropdown content </div>
    </main>

    <!-- Scripts -->
        <!-- LapysJS Script -->
        <script features=script-attribute src=../src/lapys.js type=text/javascript> </script>
</body>
</html>
