<!DOCTYPE html>
<html>
<head>
    <!-- Document Metadata -->
        <!-- Character Encoding Set -->
        <meta charset=utf-8>

    <!-- Stylesheets -->
        <!-- LapysJS Stylesheet -->
        <link href=../src/lapys.css media=all rel=stylesheet type=text/css>

        <!-- Document Style -->
        <style media=all type=text/css>
            /* ... */
            body, [role~=header] {
                animation-delay: 0s;
                animation-duration: 147s;
                animation-iteration-count: infinite;
                animation-timing-function: ease-out
            }

            /* CSS At-Rules > @keyframes > Lava Lamp (Background, Foreground) */
            @keyframes lavaLampBackground {
                from { background-color: #FFFFFF } /* NOTE (Lapys) -> White */
                    9% { background-color: #FFFFFF }

                10.526315% { background-color: #FF0000 } /* NOTE (Lapys) -> Red */
                    20% { background-color: #FF0000 }

                21.052631% { background-color: #FF7800 } /* NOTE (Lapys) -> Orange */
                    30% { background-color: #FF7800 }

                31.578947% { background-color: #FFFF00 } /* NOTE (Lapys) -> Yellow */
                    41% { background-color: #FFFF00 }

                42.105263% { background-color: #00FF00 } /* NOTE (Lapys) -> Green */
                    51% { background-color: #00FF00 }

                52.631578% { background-color: #0044FF } /* NOTE (Lapys) -> Blue */
                    62% { background-color: #0044FF }

                63.157894% { background-color: #4B0082 } /* NOTE (Lapys) -> Indigo */
                    72% { background-color: #4B0082 }

                73.684210% { background-color: #800080 } /* NOTE (Lapys) -> Purple */
                    83% { background-color: #800080 }

                84.210526% { background-color: #000000 } /* NOTE (Lapys) -> Black */
                    93% { background-color: #000000 }

                94.736842% { background-color: #FFFFFF } /* NOTE (Lapys) -> White */
                to { background-color: #FFFFFF }
            }

            @keyframes lavaLampForeground {
                from { color: #333333 } /* NOTE (Lapys) -> White */
                    9% { color: #333333 }

                10.526315% { color: #FFFFFF } /* NOTE (Lapys) -> Red */
                    20% { color: #FFFFFF }

                21.052631% { color: #FFFFFF } /* NOTE (Lapys) -> Orange */
                    30% { color: #FFFFFF }

                31.578947% { color: #000000 } /* NOTE (Lapys) -> Yellow */
                    41% { color: #000000 }

                42.105263% { color: #FFFFFF } /* NOTE (Lapys) -> Green */
                    51% { color: #FFFFFF }

                52.631578% { color: #FFFFFF } /* NOTE (Lapys) -> Blue */
                    62% { color: #FFFFFF }

                63.157894% { color: #FFFFFF } /* NOTE (Lapys) -> Indigo */
                    72% { color: #FFFFFF }

                73.684210% { color: #FFFFFF } /* NOTE (Lapys) -> Purple */
                    83% { color: #FFFFFF }

                84.210526% { color: #FFFFFF } /* NOTE (Lapys) -> Black */
                    93% { color: #FFFFFF }

                94.736842% { color: #333333 } /* NOTE (Lapys) -> White */
                to { color: #333333 }
            }

            /* DOM Elements > <body> */
            body {
                animation-name: lavaLampBackground, lavaLampBackgroundContrastControl;
                background-color: #111111;
                box-shadow: inset 0 0 0 2000px transparent
            }
                /* @keyframes > Lava Lamp Background Contrast Control */
                @keyframes lavaLampBackgroundContrastControl {
                    from { box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, .05) } /* NOTE (Lapys) -> White */
                        9% { box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, .05) }

                    10.526315% { box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, .05) } /* NOTE (Lapys) -> Red */
                        20% { box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, .05) }

                    21.052631% { box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, .025) } /* NOTE (Lapys) -> Orange */
                        30% { box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, .025) }

                    31.578947% { box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, .05) } /* NOTE (Lapys) -> Yellow */
                        41% { box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, .05) }

                    42.105263% { box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, .05) } /* NOTE (Lapys) -> Green */
                        51% { box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, .05) }

                    52.631578% { box-shadow: inset 0 0 0 2000px transparent } /* NOTE (Lapys) -> Blue */
                        62% { box-shadow: inset 0 0 0 2000px transparent }

                    63.157894% { box-shadow: inset 0 0 0 2000px transparent } /* NOTE (Lapys) -> Indigo */
                        72% { box-shadow: inset 0 0 0 2000px transparent }

                    73.684210% { box-shadow: inset 0 0 0 2000px transparent } /* NOTE (Lapys) -> Purple */
                        83% { box-shadow: inset 0 0 0 2000px transparent }

                    84.210526% { box-shadow: inset 0 0 0 2000px transparent } /* NOTE (Lapys) -> Black */
                        93% { box-shadow: inset 0 0 0 2000px transparent }

                    94.736842% { box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, .05) } /* NOTE (Lapys) -> White */
                    to { box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, .05) }
                }

            /* Components > Header */
            [role~=header] { animation-name: lavaLampForeground; color: #FFFFFF }
        </style>

    <!-- Document Title -->
    <title> LapysJS | Testing Room </title>
</head>

<body>
    <!-- Scripts ––– WARN (Lapys) -> All scripts must be of MIME type `text/javascript` strictly for compatibility in legacy environments. -->
        <!-- Document Script -->
        <script language=javascript type=text/javascript> window.LapysJS = {debugMode: true, ignoreMissingFeatures: true, publicMode: false} </script>

        <!-- LapysJS Script -->
        <script language=javascript src=../src/lapys.js type=text/javascript> </script>

    <!-- Main -->
    <main>
        <!-- Header -->
        <h1 role=header> Testing Room </h1>
    </main>
</body>
</html>
