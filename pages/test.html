<!DOCTYPE html>
<html>
<head>
    <!-- Document Metadata -->
        <!-- Character Encoding Set -->
        <meta charset=utf-8>

    <!-- Stylesheets -->
        <!-- LapysJS Stylesheet -->
        <link href=../src/lapys.css media=all rel=stylesheet type=text/css>

    <!-- Document Title -->
    <title script="app.name = 'LapysJS | Debugging Room'"> LapysJS </title>
</head>

<body>
    <!-- Main -->
    <main>
        <!-- Header -->
        <h1 script="this.write(app.name.getAfterChar(/LapysJS[^\w]{0,}/))"></h1>

        <br> <br>

        <!-- Accordion -->
        <div class=accordion id=accordion>
            <h1 role=header> Accordion Header </h1>
            <div role=content state=open> Accordion content </div>
        </div>

        <hr>

        <!-- Carousel -->
        <div id=carousel options='buttons indicators' script='let carousel = this, colors = ["#FF7700", "#00AA00", "#0077FF", "#0000AA", "#333333", "#770077"]; repeat(function(key) { carousel.innerHTML += `<div style="background-color: ` + colors.randomElement + `"> Slide ` + key + " </div>" }, int(rand(5, 10))); carousel.addClass("carousel")'> </div>
    </main>

    <!-- Scripts -->
        <!-- LapysJS Script -->
        <script features=script-attribute src=../src/lapys.js type=text/javascript> </script>
</body>
</html>
